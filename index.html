<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>WebAR con Supabase</title>
  <script type="module" src="script.js"></script>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #111;
      color: white;
      font-family: sans-serif;
    }
    model-viewer {
      width: 100%;
      height: 90vh;
    }
  </style>
</head>
<body>
  <h2>Visualizador AR - Supabase</h2>
  <model-viewer id="viewer" ar ar-modes="scene-viewer quick-look webxr"
                camera-controls shadow-intensity="1" autoplay>
  </model-viewer>
</body>
</html>
